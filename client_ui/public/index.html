<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Shadows+Into+Light&family=Square+Peg&display=swap" rel="stylesheet">
        <title>Hola</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div id="root">
        </div>
    </body>
    <script>
        window.addEventListener('scroll', function () {
            const navBar = document.querySelector('.navBar');
            if (window.scrollY > 0)
            {
                navBar.classList.add('scroll-hover');
            }
            else
            {
                navBar.classList.remove('scroll-hover');
            }
        });
    </script>

</html>
